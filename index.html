<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: rgba(37, 71, 240, 0.574);
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- login form -->
    <form action="">
      <h1>Login Form</h1>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" /> <br />
      <br />
      <label for="mail">Email</label>
      <input type="email" id="mail" placeholder="Enter email" /> <br />
      <br />
      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Enter password" /> <br />
      <br />
      <input
        type="submit"
        value="login"
        style="background-color: rgba(0, 0, 255, 0.504)"
      />
      <iframe src="signup.html" frameborder="0"></iframe>
    </form>
  </body>
</html>
