<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: rgba(127, 255, 212, 0.767);
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Sign Up Form</h1>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" /> <br />
      <br />
      <label for="mail">Email</label>
      <input type="email" id="mail" placeholder="Enter email" /> <br />
      <br />
      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Enter password" /> <br />
      <br />
      <input
        type="submit"
        value="Sign up"
        style="background-color: rgba(0, 0, 255, 0.629)"
      />
    </form>
  </body>
</html>
